<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Chernik Astronomer</h1>
      
      <!-- Блок с иконками соцсетей -->
      <div class="social-icons">
        <a href="https://t.me/chernik_astronomer" target="_blank" class="social-link">
          <i class="fab fa-telegram"></i>
        </a>
        <a href="https://www.instagram.com/chernik_astronomer/" target="_blank" class="social-link">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://github.com/kybik0606" target="_blank" class="social-link">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="intro">
      <h2>Добро пожаловать в моё космическое портфолио!</h2>
      <p>Здесь вы найдете мои лучшие астрофотографии.</p>
      </section>

<section class="gallery">
        <h3>Мои работы</h3>
        <div class="gallery-grid">
          
          <!-- Пример 1 - Солнце -->
          <div class="photo-card">
            <div class="photo-container">
              <img src="images/SUN_15_08_2025.jpg" alt="Солнце" class="photo">
              <div class="photo-overlay">
                <button class="view-btn">Увеличить</button>
              </div>
            </div>
            <div class="photo-info">
              <h4>Солнце</h4>
              <p>Телескоп: Sky-Watcher 130PDS • Дата: 15.08.2025</p>
            </div>
          </div>

          <!-- Пример 2 - Галактика Сигара -->
          <div class="photo-card">
            <div class="photo-container">
              <img src="images/M82.jpg" alt="Галактика Сигара" class="photo">
              <div class="photo-overlay">
                <button class="view-btn">Увеличить</button>
              </div>
            </div>
            <div class="photo-info">
              <h4>Галактика Сигара</h4>
              <p>Телескоп: Sky-Watcher 130PDS • Выдержка: 14*120s • Дата: 31.05.2025</p>
            </div>
          </div>

        </div>
      </section>

    </div>
  </main>

  <!-- Модальное окно для просмотра фото -->
  <div class="modal" id="photoModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img src="" alt="" id="modalImage">
      <div class="modal-info">
        <h3 id="modalTitle"></h3>
        <p id="modalDescription"></p>
      </div>
    </div>
  </div>

   <script src="gallery.js"></script>
  <script src="mobile-menu.js"></script>
</body>
</html>
